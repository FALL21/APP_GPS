services:
  mysql:
    image: mysql:8.0
    container_name: gps_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: gps_tracking
      MYSQL_USER: gpsuser
      MYSQL_PASSWORD: gpspassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - gps_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gps_backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: gpsuser
      DB_PASSWORD: gpspassword
      DB_DATABASE: gps_tracking
      JWT_SECRET: your-secret-key-change-in-production
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    networks:
      - gps_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gps_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "8080:3000"
    depends_on:
      - backend
    networks:
      - gps_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  mysql_data:

networks:
  gps_network:
    driver: bridge
